services:
  backend:
    image: node:18-alpine
    container_name: node-backend
    volumes:
      - ./app.js:/app.js
    command: node /app.js

  proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend